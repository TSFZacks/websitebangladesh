<h1>Costumers List</h1>
<table>

    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
    </tr>
    {% for data in costumerdata %}
    <tr>
        <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.email}}</td>
        <td>{{data.password}}</td>
    </tr>
    {% endfor %}
</table>
